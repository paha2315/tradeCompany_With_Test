name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    # services:
    #   mariadb:
    #     image: mariadb:latest
    #     ports:
    #       - 3306
    #     env:
    #       MYSQL_USER: root
    #       MYSQL_PASSWORD: 12345
